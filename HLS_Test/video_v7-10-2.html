<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Video.js | HTML5 Video Player</title>
	<link href="Video.js/v7.10.2/video-js.min.css" rel="stylesheet">
	<script src="Video.js/v7.10.2/video.min.js"></script>
	<script type="text/javascript" defer>
		window.addEventListener(
			"DOMContentLoaded",
			function () {
				var player = videojs(
					'player',
					{
						autoplay: false,
						controls: true,
						fluid: true,
						html5: {
							vhs: {
								//bandwidth: 6291456,
								overrideNative: !videojs.browser.IS_EDGE && !videojs.browser.IS_ANY_SAFARI,
								//enableLowInitialPlaylist: true,
								smoothQualityChange: true
							}
						},
						liveui: true,
						playbackRates: [ 1, 1.1, 1.2, 1.3, 1.4, 1.5, 2 ],
						preload: 'metadata'
					}
				);
			}
		);
	</script>
</head>

<body>
	<div id="playerContainer">
		<video-js id="player">
			<source src="video/master.m3u8" type="application/vnd.apple.mpegurl" />
			<p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser
				that
				<a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
			</p>
		</video-js>
	</div>
</body>

</html>
